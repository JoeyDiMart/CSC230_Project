<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="../images/UTampa_mark.png" type="image/png">
    <title>Sign In</title>

</head>

<!--Creating the container for the Create Account page-->
<body>

    <!--Main Container-->
    <div class="container" id="container">
        
        <!--Sign In Form-->
        <div class="form-container sign-in">
            <form>
                <header>Login</header>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <label><input type="checkbox" id="remember-me" name="remember-me">Remember Me</label>
                    <button type="submit">Login</button>
                    <a href="#Forgot Your Password">Forgot Your Password?</a>
                </div>
            </form>
        </div>


    </div>

</body>
</html>
