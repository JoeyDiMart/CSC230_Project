<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="../images/UTampa_mark.png" type="image/png">
</head>


<!--Navegation Bar-->
<header class="navbar">
    <nav>
        <div class="nav-links">
            <div class="header-img">
                <img src="https://marvel-b1-cdn.bc0a.com/f00000000192265/www.ut.edu/Images/logo%403x.png">
            </div>
            <h1>CIRT</h1>
        </div>
    </nav>
</header>

<!--Creating the container for the Create Account page-->
<body>

    <!--Main Container-->
    <div class="account-create" id="container">

        <!--Sign In Form-->
        <div class="form-container-sign-in">
            <form>
                
                

                <!--Input Group Class-->
                <div class="login-box">

                    <div class="login-header">
                        <header>Login</header>
                    </div>

                    <!--Social Icons-->
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                    </div>

                    <!--Input Boxes-->
                    <div class="input-box">
                        <input type="text" placeholder="Email" id="email" name="email" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" id="password" name="password" required>
                    </div>

                    <!--Forgot Password & Remember me-->
                    <div class="forgot-password">
                        <section>
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </section>
                        <section>
                        </section>
                    </div>
                    <div class="input-submit">
                        <button class="submit-button" id="submit">Sign In</button>
                    </div>

                    <!--Sign Up Option-->
                    <div class="sign-up-link">
                        <p>New to CIRT? <a href="signup">Sign Up</a></p>
                    </div>


                </div>

            </form>

        </div>
    </div>

</body>
</html>
