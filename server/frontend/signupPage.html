<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="../images/UTampa_mark.png" type="image/png">
    
</head>
<!--Creating the container for the Create Account page-->
<body>

    <!--Main Container-->
    <div class="account-create" id="container">
        <!--Sign Up Form-->
        <div class="form-container-sign-up">
            <form>
                <header>Sign Up</header>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                </div>

                <!--Input Group Class-->
                <div class="input-group">
                    <input type="email" placeholder="Enter Email" required>
                    <input type="password" placeholder="Enter Password" required>
                    <input type="password" placeholder="Re Enter Password" required>
                    <label><input type="checkbox" id="remember-me" name="remember-me">Remember Me</label>
                    <button type="submit">Sign Up</button>
                </div>
            </form>

            <!--Sign In Option-->
            <div class="sign-in-reference">
                <p>Already Have an Acocunt?<a href="login"> Login</a></p>
            </div>

        </div>
    </div>
</body>
</html>
